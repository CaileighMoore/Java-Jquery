<!DOCTYPE html>
<html lang="en-US">

<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"> 
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Coding Language Test</title>
</head>
<body>
  <div class="title">
    <h1>Want to learn more coding languages but you aren't sure where to start? Start here!</h1>
  </div>
  <div class="title2">
    <h2>To determine what language suits your needs, let's take a quick test to help us figure that out!</h2>
  </div>
  <div class="container">
    <button type="submit" class="button btn-lg">Take me to the test!</button>
  </div>
  <div id='questionone'>
    <p>Here will be the first question</p>
    <div class='statements'>
      <form id='first'>
        <div class='radio'>
          <label>
            <input type='radio' name='first' id='q1' value='q1' checked>
            Option one.
          </label>
        </div>
        <div class='radio'>
          <label>
            <input type='radio' name='first' value='cs'>
            Option two.
          </label>
        </div>
        <div class='radio'>
          <label>
            <input type='radio' name='first' value='ruby'>
            Option 3.
          </label>
        </div>
        <button type='submit' class='btn'>Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
